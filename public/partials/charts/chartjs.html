       <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            ChartJS
            <small>Preview sample</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Charts</a></li>
            <li class="active">Morris</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-md-6">
              <!-- AREA CHART -->
              <div class="box box-primary" ng-controller="LineCtrl">
                <div class="box-header">
                  <h3 class="box-title">Area Chart</h3>
                </div>
                <div class="box-body">
                  <canvas id="line" class="chart chart-line" data="data"
					  labels="labels" legend="true" series="series"
					  click="onClick">
				  </canvas> 
                </div><!-- /.box-body -->
              </div><!-- /.box -->

              <!-- DONUT CHART -->
              <div class="box box-danger" ng-controller="DoughnutCtrl">
                <div class="box-header">
                  <h3 class="box-title">Donut Chart</h3>
                </div>
                <div class="box-body">
                  <div class="chart-responsive">
                    <canvas id="doughnut" class="chart chart-doughnut chart-xs" legend="true" data="data" labels="labels" legend="false"></canvas>
                  </div>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
			  
			  <!-- POLAR CHART -->
              <div class="box box-danger" ng-controller="PolarAreaCtrl">
                <div class="box-header">
                  <h3 class="box-title">Polar Chart</h3>
                </div>
                <div class="box-body">
                  <div class="chart-responsive">
                    <canvas id="polar" class="chart chart-polar-area" data="data" labels="labels"></canvas>
                  </div>
                </div><!-- /.box-body -->
              </div><!-- /.box -->

            </div><!-- /.col (LEFT) -->
            <div class="col-md-6">
              <!-- LINE CHART -->
              <div class="box box-info" ng-controller="PieCtrl">
                <div class="box-header">
                  <h3 class="box-title">Pie Chart</h3>
                </div>
                <div class="box-body">
                  <canvas id="pie" class="chart chart-pie chart-xs" legend="true" data="data" labels="labels"></canvas>
                </div><!-- /.box-body -->
              </div><!-- /.box -->

              <!-- BAR CHART -->
              <div class="box box-success" ng-controller="BarCtrl">
                <div class="box-header">
                  <h3 class="box-title">Bar Chart</h3>
                </div>
                <div class="box-body">
                  <canvas id="bar" class="chart chart-bar" legend="true" data="data" labels="labels" series="series"
                      options="options"></canvas>
                </div><!-- /.box-body -->
              </div><!-- /.box -->

			  <!-- RADAAR CHART -->
              <div class="box box-success" ng-controller="RadarCtrl">
                <div class="box-header">
                  <h3 class="box-title">Radar Chart</h3>
                </div>
                <div class="box-body">
                  <canvas id="area" class="chart chart-radar" data="data" labels="labels" click="onClick"></canvas>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
			  
            </div><!-- /.col (RIGHT) -->
          </div><!-- /.row -->

        </section><!-- /.content -->
