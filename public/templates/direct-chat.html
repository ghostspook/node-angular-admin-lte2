

			<div>
              <div class="box box-{{type}} direct-chat direct-chat-{{type}}">
                <div class="box-header with-border">
                  <h3 class="box-title">{{title}}</h3>
                  <div class="box-tools pull-right">
                    <span data-toggle="tooltip" title="{{count}} New Messages" class='badge bg-green'>{{count}}</span>
                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    <button class="btn btn-box-tool" data-toggle="tooltip" title="Contacts" data-widget="chat-pane-toggle"><i class="fa fa-comments"></i></button>
                    <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <!-- Conversations are loaded here -->
                  <div class="direct-chat-messages">
				    
                    <!-- Message. Default to the left -->
                    <div ng-repeat="msg in messages" class="direct-chat-msg {{msg.direction[0]}}">
                      <div class='direct-chat-info clearfix'>
                        <span class='direct-chat-name pull-{{msg.direction[0]}}'>{{msg.name}}</span>
                        <span class='direct-chat-timestamp pull-{{msg.direction[1]}}'>{{msg.date | date:'medium'}}</span>
                      </div><!-- /.direct-chat-info -->
                      <img class="direct-chat-img" src="{{msg.image}}" alt="message user image" /><!-- /.direct-chat-img -->
                      <div class="direct-chat-text">
                        {{msg.message}}
                      </div><!-- /.direct-chat-text -->
                    </div><!-- /.direct-chat-msg -->



					
                  </div><!--/.direct-chat-messages-->


					
                  <!-- Contacts are loaded here -->
                  <div class="direct-chat-contacts">
                    <ul class='contacts-list'>
                      <li>
                        <a href='#'>
                          <img class='contacts-list-img' src='../dist/img/user1-128x128.jpg'/>
                          <div class='contacts-list-info'>
                            <span class='contacts-list-name'>
                              Count Dracula
                              <small class='contacts-list-date pull-right'>2/28/2015</small>
                            </span>
                            <span class='contacts-list-msg'>How have you been? I was...</span>
                          </div><!-- /.contacts-list-info -->
                        </a>
                      </li><!-- End Contact Item -->                      
                    </ul><!-- /.contatcts-list -->
                  </div><!-- /.direct-chat-pane -->
                </div><!-- /.box-body -->
                <div class="box-footer">
                  <form action="#" method="post">
                    <div class="input-group">
                      <input type="text" name="message" placeholder="Type Message ..." class="form-control"/>
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-success btn-flat">Send</button>
                      </span>
                    </div>
                  </form>
                </div><!-- /.box-footer-->
              </div>
			</div>
