        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Flot Charts
            <small>preview sample</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Blank page</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-xs-12">
              <!-- interactive chart -->
              <div class="box box-primary" ng-controller="FlotInteractive">
                <div class="box-header">
                  <i class="fa fa-bar-chart-o"></i>
                  <h3 class="box-title">Interactive Area Chart</h3>
                  <div class="box-tools pull-right">
                    Real time
                    <div class="btn-group" id="realtime">
                      <button type="button" class="btn btn-default btn-xs" ng-model="radioModel" btn-radio="'on'">On</button>
                      <button type="button" class="btn btn-default btn-xs" ng-model="radioModel" btn-radio="'off'">Off</button>
                    </div>
                  </div>
                </div>
                <div class="box-body" ng-init="update()" >
                  <flot dataset="data" options="myChartOptions" height="300px"></flot>
                </div><!-- /.box-body-->
              </div><!-- /.box -->

            </div><!-- /.col -->
          </div><!-- /.row -->

          <div class="row">
            <div class="col-md-6">
              <!-- Line chart -->
              <div class="box box-primary">
                <div class="box-header">
                  <i class="fa fa-bar-chart-o"></i>
                  <h3 class="box-title">Line Chart</h3>
                </div>
                <div class="box-body" ng-controller="FlotLineChart">
                  <flot dataset="myData" options="myChartOptions" height="300px"></flot>
                </div><!-- /.box-body-->
              </div><!-- /.box -->

              <!-- Area chart -->
              <div class="box box-primary">
                <div class="box-header">
                  <i class="fa fa-bar-chart-o"></i>
                  <h3 class="box-title">Full Width Area Chart</h3>
                </div>
                <div class="box-body" ng-controller="FlotAreaChart">
                  <flot dataset="myData" options="myChartOptions" height="338px" ></flot>
                </div><!-- /.box-body-->
              </div><!-- /.box -->

            </div><!-- /.col -->

            <div class="col-md-6">
              <!-- Bar chart -->
              <div class="box box-primary">
                <div class="box-header">
                  <i class="fa fa-bar-chart-o"></i>
                  <h3 class="box-title">Bar Chart</h3>
                </div>
                <div class="box-body" ng-controller="FlotBarChart">
                  <flot dataset="myData" options="myChartOptions" height="300px"></flot>
                </div><!-- /.box-body-->
              </div><!-- /.box -->

              <!-- Donut chart -->
              <div class="box box-primary">
                <div class="box-header">
                  <i class="fa fa-bar-chart-o"></i>
                  <h3 class="box-title">Donut Chart</h3>
                </div>
                <div class="box-body" ng-controller="FlotDonutChart">
                  <flot dataset="myData" options="myChartOptions" height="300px"></flot>
                </div><!-- /.box-body-->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->
